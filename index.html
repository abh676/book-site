<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Books by Genre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .genre {
            margin-top: 40px;
        }
        .books {
            list-style: none;
            padding: 0;
        }
        .books li {
            margin-bottom: 10px;
        }
        .books h2 {
            margin-bottom: 5px;
        }
        .books p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Best Books by Genre</h1>
    </header>
    <div class="container">
        {% for genre, books in genres.items() %}
        <div class="genre">
            <h2>{{ genre }}</h2>
            <ul class="books">
                {% for book in books %}
                <li>
                    <h2>{{ book }}</h2>
                </li>
                {% endfor %}
            </ul>
        </div>
        {% endfor %}
    </div>
</body>
</html>
